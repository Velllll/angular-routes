<div class="container">
    <div class="users" *ngIf="users$ | async as users">
        <ng-container *ngFor="let user of users">
            <div class="user" (click)="openDetails(user.id)">
                <div class="name">
                    {{user.name}}
                </div>
                <div class="email">
                    {{user.email}}
                </div>
            </div>
        </ng-container>

    </div>
    <div class="details">
        <div class="card">
            <router-outlet></router-outlet>

        </div>
    </div>
</div>
